<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <link rel="stylesheet" href="css/registration.css">
</head>

<body>
    <div class="container">
        <form name="login" method="post" action="URL">
            <fieldset>
                <div class="login">
                    <div class="flax-box">
                        <label for="login">Login:</label>
                        <input class=" input-login input-width" type="email" maxlength="25" size="20" name="login" autocomplete="on" required autofocus>
                    </div>
                </div>
                <div class="password">
                    <div class="flax-box">
                        <label for="password">Password:</label>
                        <input class="input-password input-width" type="password" maxlength="25" size="20" name="password" autocomplete="off" required>
                    </div>
                </div>
                <div class="flax-box">
                    <input class="button input-width" type="submit" name="submit" value="Submit">
                </div>
            </fieldset>
        </form>
    </div>
</body>

</html>
